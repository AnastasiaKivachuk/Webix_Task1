<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Lesson 1</title>
    <script type="text/javascript" src="http://cdn.webix.com/edge/webix.js"></script>

    <link rel="stylesheet" type="text/css" href="http://cdn.webix.com/edge/webix.css">
    <script type="text/javascript" src="testdata.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <script type="text/javascript" charset="utf-8">
        var toolbar = {
            view: "toolbar",
            css: "webix_dark toolbarPadding",
            cols: [{
                view: "label",
                label: "My App",
                align: "left",

            },
            {
                view: "button",
                autowidth: true,
                label: "Profile",
                type: "icon",
                icon: "wxi-user",
                css: "webix_transparent",
                borderless: true,
            }]
        };

        var row2 = {
            cols: [{
                rows: [
                    {
                        view: "list",
                        id: "mylist",
                        scroll: false,
                        width: 200,
                        // type: clean,
                        css: "sideGray",
                        data: ["Dashboard", "Users", "Products", "Locations"]
                    },
                    {
                        view: "button",
                        label: "Connected",
                        css: "greenbutton",
                        borderless: true,
                        css: 'greenbutton',
                        type: "icon",
                        icon: "wxi-check",
                    }
                ]
            },
            { view: "resizer" },
            {
                rows: [
                    {
                        view: "datatable",
                        data: small_film_set,
                        autoConfig: true,
                        editable: true,
                        scrollX: false,

                    }

                ]
            },
            {
                view: "form",
                id: "log_form",
                width: 400,
                elements: [{
                    template: "EDIT FILMS",
                    type: "section"
                },
                {
                    view: "text",
                    label: "Title",
                    name: "Title"
                },
                {
                    view: "text",
                    label: "Year",
                    name: "Year"
                },
                {
                    view: "text",
                    label: "Rating",
                    name: "Rating"
                },
                {
                    view: "text",
                    label: "Votes",
                    name: "Votes"
                },
                {
                    cols: [
                        {
                            view: "button",
                            value: "Add new",
                            css: "webix_primary",
                        },
                        {
                            view: "button",
                            value: "Clear",
                        }
                    ]
                },
                {}
                ]
            }
            ]
        };

        webix.ui({
            id: "app",
            rows: [toolbar, row2,
                {
                    view: "template",
                    css: "row3",
                    autoheight: true,
                    template: "The software is provided by <a href=#>https://webix.com</a>. All rights reserved (c)",
                    align: "center"
                }]
        });

    </script>
</body>

</html>
