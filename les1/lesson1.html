<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Lesson 1</title>
    <script type="text/javascript" src="http://cdn.webix.com/edge/webix.js"></script>

    <link rel="stylesheet" type="text/css" href="http://cdn.webix.com/edge/webix.css">
    <script type="text/javascript" src="testdata.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <script type="text/javascript" charset="utf-8">


        var toolbar = {
            view: "toolbar",
            padding: {
                left: 10, right: 10
            },
            css: "webix_dark",
            cols: [{
                view: "label",
                label: "My App",
                align: "left",

            },
            {
                view: "button",
                autowidth: true,
                label: "Profile",
                type: "icon",
                icon: "wxi-user",
                css: "webix_transparent",
                borderless: true,
                popup: {
                    view: "popup",
                    id: "my_popup",
                    body: {
                        view: "list",
                        id: "myMenulist",
                        scroll: false,
                        width: 200,
                        autoheight: true,
                        css: "sideGray",
                        data: ["Settings", "Log out"]
                    }
                }
            }]
        };

        var dataTable = {
            view: "datatable",
            id: "mydata",
            hover: "hoverLine",
            // data: small_film_set,
            
           // template: "#id# #title# #year# #votes# #rating#",
            columns: [
                { id: "rank", header: "", width: 50, css: 'grayColumn', sort: "int" },
                { id: "title", header: ["Film title", { content: "textFilter" }], width: 200, sort: "string", fillspace: true },
                { id: "year", header: ["Released", { content: "textFilter" }], width: 100, sort: "int" },
                { id: "votes", header: ["Votes", { content: "textFilter" }], width: 80, sort: "int" },
                { id: "rating", header: ["Rating", { content: "textFilter" }], width: 80, sort: "int" },
                { template: "<span class='webix_icon wxi-trash removeBtn'></span>" }
            ],
            autoConfig: true,
            scrollX: false,
            ulr: "data/data.js",
            onClick: {
                removeBtn: function (e, id) {
                    this.remove(id);
                    return false;
                }
            },
        };

        var form = {
            view: "form",
            id: "myform",
            width: 400,
            elements: [{
                template: "EDIT FILMS",
                type: "section"
            },
            {
                view: "text",
                label: "Title",
                name: "Title",
                invalidMessage: "Please enter title"
            },
            {
                view: "text",
                label: "Year",
                name: "Year",
                invalidMessage: "Please enter year between 1970 and current"
            },
            {
                view: "text",
                label: "Rating",
                name: "Rating",
                invalidMessage: "Please enter rating (it can't be 0)"
            },
            {
                view: "text",
                label: "Votes",
                name: "Votes",
                invalidMessage: "Please enter votes less than 100000"
            },
            {
                cols: [
                    {
                        view: "button",
                        value: "Add new",
                        css: "webix_primary",
                        click: function () {
                            if ($$("myform").validate()) {
                                webix.message("validation is successful");
                                var item = $$("myform").getValues();
                                console.log(item);
                                $$("mydata").add(item);
                            }
                        }
                    },
                    {
                        view: "button",
                        value: "Clear",
                        click: function () {
                            webix.confirm({
                                text: "Do you still want to continue?"
                            }).then(
                                function clear_form() {
                                    $$('myform').clear();
                                    $$("myform").clearValidation();
                                },
                            );
                        }
                    }
                ],
            },
            {}
            ],
            rules: {
                Title: webix.rules.isNotEmpty,
                Year: function (value) {
                    return value >= 1970 && value <= (new Date()).getFullYear();
                },
                Rating: function (value) {
                    return value != 0;
                },
                Votes: function (value) {
                    return value < 100000;
                },
            },

        };

        var multiviewCells = {
            cells: [
                { id: "Dashboard", cols: [dataTable, form] },
                { id: "Users", template: "Users View" },
                { id: "Products", template: "Products view" },
                { id: "Locations", template: "Admin  view" },

            ]
        };

        var main = {
            cols: [{
                rows: [
                    {
                        view: "list",
                        id: "mylist",
                        scroll: false,
                        width: 200,
                        select: true,
                        css: "sideGray",
                        on: {
                            onAfterSelect: function (id) {
                                $$(id).show();
                            }
                        },
                        data: ["Dashboard", "Users", "Products", "Locations"],
                    },
                    {
                        template: "<div><span class='webix_icon wxi-check'></span>Connected</div>",
                        css: "greenbutton",
                        autoheight: true,
                    }
                ]
            },
            { view: "resizer" },
                multiviewCells
            ]
        };

        var footer = {
            view: "template",
            css: "footer",
            autoheight: true,
            template: "The software is provided by <a href=#>https://webix.com</a>. All rights reserved (c)",
            align: "center"
        };

        webix.ready(function () {
            webix.ui({
                id: "app",
                rows: [toolbar, main,
                    footer]
            });
           // $$("mydata").load("data/data.js");
            $$("mylist").select("Dashboard");

        })



    </script>
</body>

</html>
